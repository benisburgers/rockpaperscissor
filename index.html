<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p> Playing Rock Paper Scissor </p>
    <script>


      function computerPlay(){
        let randomNumber = Math.floor(Math.random() * 3) + 1;
        if (randomNumber == 1) {
          return ("rock");
        }
        else if (randomNumber == 2) {
          return ("paper");
        }
        else {
          return ("scissor");
        }
      }

    let computerSelection = computerPlay()

    let playerSelection = prompt("What do you choose?", "Rock, paper, or scissor").toLowerCase()


    function firstRound() {
      if (playerSelection !== "rock" && playerSelection !== "paper" && playerSelection !== "scissor") {
        alert ("This was not a valid entry");
      }
      else {
        if (computerSelection === "rock") {
          if (playerSelection === "paper") {
            alert ("You win!");
          }
          else if (playerSelection === "scissor") {
            alert("You lose!");
          }
          else {
            alert("It's a tie");
          }
        }
        if (computerSelection === "paper") {
          if (playerSelection === "rock") {
            alert ("You lose!");
          }
          else if (playerSelection === "scissor") {
            alert("You win!");
          }
          else {
            alert("It's a tie");
          }
        }
        if (computerSelection === "scissor") {
          if (playerSelection === "rock") {
            alert ("You win!");
          }
          else if (playerSelection === "paper") {
            alert("You lose!");
          }
          else {
            alert("It's a tie");
          }
        }
      }
    }

    </script>
  </body>
</html>
