<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p> Playing Rock Paper Scissor </p>
    <script>

    function computerPlay(){
      let randomNumber = Math.floor(Math.random() * 3) + 1;
      if (randomNumber == 1) {
        return ("Rock");
      }
      else if (randomNumber == 2) {
        return ("Paper")
      }
      else {
        return ("Scissor")
      }
    }
  
    </script>
  </body>
</html>
