
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p> Playing Rock Paper Scissor </p>
    <script>

    function computerPlay() {
      let randomNumber = Math.floor(Math.random() * 3) + 1;
      if (randomNumber == 1) {
        return ("rock");
      }
      else if (randomNumber == 2) {
        return ("paper");
      }
      else {
        return ("scissor");
      }
    }

    function firstRound() {

      let computerSelection = computerPlay()
      let humanSelection = prompt("What do you choose?", "Rock, paper, or scissor").toLowerCase()

      console.log("Human Selection = " + humanSelection);
      console.log("Computer Selection = " + computerSelection);

      if (humanSelection !== "rock" && humanSelection !== "paper" && humanSelection !== "scissor") {
        return ("invalidEntry");
      }

      else {
        if (computerSelection === "rock") {
          if (humanSelection === "paper") {
            return ("playerWins");
          }
          else if (humanSelection === "scissor") {
            return ("computerWins");
          }
          else {
            return ("tie");
          }
        }

        if (computerSelection === "paper") {
          if (humanSelection === "rock") {
            return ("computerWins");
          }
          else if (humanSelection === "scissor") {
            return ("playerWins");
          }
          else {
            return ("tie");
          }
        }

        if (computerSelection === "scissor") {
          if (humanSelection === "rock") {
            return ("playerWins");
          }
          else if (humanSelection === "paper") {
            return ("computerWins");
          }
          else {
            return ("tie");
          }
        }
      }
    }

    function game() {
      let humanScore = 0;
      let computerScore = 0;
      let i;
      for (i = 1; i < 6; i++) {
        console.log("\n Round Nr. " + i);
        let result = firstRound();
        if (result == "playerWins") {
           humanScore = humanScore + 1;
           console.log("Human beats computer");
         }
        else if (result == "computerWins") {
          computerScore = computerScore + 1;
          console.log("Computer beats human" + i);
        }
        else {
          console.log("It's a tie");
        }
         console.log("Human Score: " + humanScore);
         console.log("Computer Score: " + computerScore);
       }
      if (humanScore > computerScore) {
        console.log("Human wins");
      }
      else if (humanScore < computerScore) {
        console.log("Computer wins");
      }
      else {
        console.log("Nobody wins");
      }
     }

    </script>
  </body>
</html>
